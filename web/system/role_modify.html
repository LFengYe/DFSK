        <script type="text/javascript">
           
            window.onload = function () {
                
            };
            
            function checkInput() {
                if ($.trim($("#username").val()) === "") {
                    $("#username").focus();
                    alert("用户名不能为空！");
                    return false;
                }
                if ($.trim($("#password").val()) === "") {
                    $("#password").focus();
                    alert("密码不能为空！");
                    return false;
                }
                if ($.trim($("#confirm").val()) === "") {
                    $("#confirm").focus();
                    alert("确认密码不能为空！");
                    return false;
                }
                if ($("#confirm").val() !== $("#password").val()) {
                    alert("两次密码输入不一致！");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div class="layer_content">
            <form id="add_form" class="form-horizontal">
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="username">角色编号:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入角色编号" value="0003" readonly />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="password">角色名称:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="password" name="password" placeholder="请输入角色名称" value="普通用户" />
                    </div>
                </div>
                <div class="form-group-sm form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <a class="btn btn-default" id="addUserInfo">添加</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
