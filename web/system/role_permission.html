        <script type="text/javascript">

            window.onload = function () {
                var zTreeObj;
                // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
                var setting = {
                    check:{
                        enable: true,
                        chkStyle: "checkbox"
                    }
                };
                var zNodes = [
                    {name: "图纸管理", oepn: true},
                    {name: "岗位定义"},
                    {name: "流程管理"},
                    {name: "系统管理", children: [
                            {name: "用户管理"},
                            {name: "角色管理"}
                        ]}
                ];
                
                zTreeObj = $.fn.zTree.init($("#permission"), setting, zNodes);
            };
        </script>

    <body>
        <div>
            <div id="permission_div">
                <div id="permission" class="ztree"></div> 
            </div>
        </div>
